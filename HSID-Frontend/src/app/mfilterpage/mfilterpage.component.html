<div class="container">
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Code</mat-label>
      <mat-select [(ngModel)]="code" (selectionChange)="onCodeChange()">
        <mat-option *ngFor="let code of codes" [value]="code">
          {{code}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Element Number</mat-label>
      <mat-select [(ngModel)]="elementnumber" (selectionChange)="onElementNumberChange()">
        <mat-option *ngFor="let number of elementNumbers" [value]="number">
          {{number}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Position</mat-label>
      <mat-select [(ngModel)]="position">
        <mat-option *ngFor="let position of positions" [value]="position">
          {{position}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="filterData()">Filter</button>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Element Values</mat-card-title>
      <button mat-icon-button (click)="refreshPage()" style="margin-left: auto;">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="center-table">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="elementnumber">
              <th mat-header-cell *matHeaderCellDef>Element Number</th>
              <td mat-cell *matCellDef="let element">{{element.elementnumber}}</td>
            </ng-container>
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Position</th>
              <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
            <ng-container matColumnDef="description_p">
              <th mat-header-cell *matHeaderCellDef>Description P</th>
              <td mat-cell *matCellDef="let element">{{element.description_p}}</td>
            </ng-container>
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Code</th>
              <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="description_c">
              <th mat-header-cell *matHeaderCellDef>Description C</th>
              <td mat-cell *matCellDef="let element">{{element.description_c}}</td>
            </ng-container>
            <ng-container matColumnDef="in_message">
              <th mat-header-cell *matHeaderCellDef>In Message</th>
              <td mat-cell *matCellDef="let element">{{element.in_message}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[7,10,15]" showFirstLastButtons="false"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
