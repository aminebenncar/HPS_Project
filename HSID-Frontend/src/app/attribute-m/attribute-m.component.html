<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="aligned-title">
        <button mat-stroked-button class="btn2" color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        MSID: Message {{getCodeWithoutPrefix(attribute)}}
        <button mat-stroked-button *ngIf="authService.roles.includes('ADMIN')" class="btn3" color="primary" (click)="filterRows()">
          <mat-icon style="padding-right: 8px">filter_list</mat-icon> Filter
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.elementNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Attribute </th>
          <td mat-cell *matCellDef="let element"> {{element.attribute}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requirement</th>
          <td mat-cell *matCellDef="let element"> {{getRequirementLabel(element.specificAttributeValue)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Data Elements </th>
          <td mat-cell *matCellDef="let element">
            <div class="button-container">
              <button *ngIf="targetElementNumbers.includes(element.elementNumber)" mat-stroked-button class="btn1" color="primary" (click)="openDialog(element)">
                <mat-icon>description</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="modify"  *ngIf="!authService.roles.includes('USER')">
          <th mat-header-cell *matHeaderCellDef > Modify Requirement </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button  class="btn1" color="primary" (click)="openUpdateDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[76, 10]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
</body>
</html>
