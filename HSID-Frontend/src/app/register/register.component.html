<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="background"></div>
<div class="card">
  <div class="login-container" *ngIf="loginFormGroup" (keydown.enter)="register()">
    <mat-card [formGroup]="loginFormGroup">
      <mat-card-header>
        <img src="assets/logo.png" alt="Logo" class="logo">
      </mat-card-header>
      <mat-card-title style="margin-top: -38px; margin-left: 135px">Register
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" >
          <mat-icon matIconPrefix color="primary" fontSize="small">person</mat-icon>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Mail</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matIconPrefix color="primary" fontSize="small">alternate_email</mat-icon>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">

        <mat-label >Password *</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            [attr.type]="hide ? 'password' : 'text'"
          />
          <mat-icon matIconPrefix color="primary" fontSize="small">lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Show password'"
          >
            <mat-icon color="primary">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <!---------------------------------------------------------------------------------->
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Manager</mat-label>
          <input matInput  >
          <mat-icon matIconPrefix color="primary" fontSize="small">supervised_user_circle</mat-icon>
        </mat-form-field>
       <!---------------------------------------------------------------------------------->
      </mat-card-content>
      <mat-card-actions align="end" class="button-container" >
        <button
          mat-flat-button color="primary"
          (click)="register()" style="width: 70%;"
        >Register</button>
        <button mat-flat-button routerLink="/login"  color="primary" style="width: 30%" >Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</body>
</html>
