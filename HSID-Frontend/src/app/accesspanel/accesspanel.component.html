<div class="box">
  <table matSort mat-table [dataSource]="allUsers" class="mat-elevation-z1">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'status-user': element.role === 'USER', 'status-confirmed-user': element.role === 'CONFIRMED_USER'}">
        {{element.role}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
      <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.active)"> {{getActiveStatus(element.active)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Check </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="updateUserStatus(element.id)" mat-stroked-button class="btn-icon" color="primary" *ngIf="!element.active">
          <mat-icon>check</mat-icon>
        </button>
        <button (click)="updateUserStatus(element.id)" mat-stroked-button class="btn-icon" color="primary" *ngIf="element.active">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="changeRole">
      <th mat-header-cell *matHeaderCellDef> Change Role </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="changeUserRole(element.id)" mat-stroked-button class="btn-icon" color="primary" *ngIf="element.role === 'USER'">
          <mat-icon>autorenew</mat-icon>
        </button>
      </td>
      <td mat-cell *matCellDef="let element" [ngClass]="{'status-user': element.role === 'USER', 'status-confirmed-user': element.role === 'CONFIRMED_USER'}">
        {{element.role}}
      </td>
    </ng-container>

    <ng-container  matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteUser(element.id)" mat-stroked-button class="btn-icon" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
