<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">
</head>
<body>
<div class="container">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title class="aligned-title" style="margin-bottom: 10px">
        Protocole Details
        <button mat-stroked-button *ngIf="authService.roles.includes('ADMIN')" class="btn2" color="primary" style="margin-left: 880px" (click)="openDialog()">
          <mat-icon style="padding-right: 8px">add</mat-icon> Add Protocole
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (change)="filterCustomers($event)">
      </mat-form-field>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.nomprotocole}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Version</th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-container">
              <button mat-stroked-button class="btn1" color="primary" (click)="goToDetails(element.nomprotocole)">
                <mat-icon>explore</mat-icon>
              </button>
              <button mat-stroked-button *ngIf="authService.roles.includes('ADMIN')" class="btn1" color="primary" (click)="openEditDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-stroked-button *ngIf="authService.roles.includes('ADMIN')" class="btn1" color="warn" (click)="deleteElement(element.id)">
                <mat-icon>delete_outline</mat-icon>
              </button>

            </div>
          </td>
        </ng-container>
        <ng-container>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[6,12,18,24,30,50]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
</body>
</html>
